<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <title>The Code Review</title>
</head>
    <header>
        <div class="title">
            <h1>THE CODE REVIEW</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form action="index.html" method="post">
                <h2>Signup for our newsletter</h2>
                <p>Gets the latest news on how your code is doing right in your inbox.</p>

                <hr class="div first">
                <hr class="div second">
                
                <div class="form_section">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="contact-info">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>
                        <div class="contact-info">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </div>
                        <div class="contact-info">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="Phone number">
                        </div>
                        <div class="contact-info">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="Your main address">
                        </div>
                        <div class="contact-info">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="City of residence">
                        </div>
                        <div class="contact-info">
                            <label for="state">State</label>
                            <select name="user_state" id="state">
                                <option value="" disabled selected>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="contact-info zip">
                            <label for="zip" id="zip-label">Zip Code</label>
                            <input type="text" id="zip" name="user_zip" placeholder="Zip Code">
                        </div>
                    </fieldset>
                </div>

                <hr class="div second third">
                <div class="form_section">
                    <fieldset class="newsletter">

                        <legend>Newsletter</legend>


                        <label class="legend">Select the newsletters you would like to receive</label>
                        <input type="checkbox" id="newsletter_html" value="html" name="newsletter_topic"><label for="newsletter_html" class="newsletter_options">HTML News</label><br>
                        <input type="checkbox" id="newsletter_css" value="css" name="newsletter_topic"><label for="newsletter_css" class="newsletter_options">CSS News</label><br>
                        <input type="checkbox" id="newsletter_javascript" value="javascript" name="newsletter_topic"><label for="newsletter_javascript" class="newsletter_options">JavaScript News</label>



                        <label class="legend">Newsletter format</label>

                        <input type="radio" id="format_html" value="html" name="newsletter_format"><label for="format_html" class="newsletter_options">HTML</label><br>
                        <input type="radio" id="format_plain_text" value="plain text" name="newsletter_format"><label for="format_plain_text" class="newsletter_options">Plain text</label>
                    
                        <label for="other_topics" class="legend">Other topics you'd like to hear about</label>
                        <textarea name="topics" id="other_topics" class="text_area" placeholder="Suggest your favourite topics"></textarea>
                    </fieldset>
                </div>

                <button type="submit">Sign Up</button>
            </form>
            <p class="footer_text">Copyright The Code Review</p>
        </div>
    </main>
</html>
