<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <header>
            

        </header>

        <main>
            <div>
                <h1>Signup for our newsletter</h1>
                <p>Gets the latest news on how your code is doing right in your inbox.</p>
                <hr class="div first">
                <hr class="div second">

                <fieldset>

                    <legend>Contact Information</legend>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                    <label for="state">State</label>
                    <select name="user_state" id="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="california">California</option>

                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">

                </fieldset>
                <hr class="div second">

                <!--  Next content goes here   -->

            </div>
        </main>
        

    </div>
</body>
</html>
